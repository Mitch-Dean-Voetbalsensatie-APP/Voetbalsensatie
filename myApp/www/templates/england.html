<ion-view view-title="Premiere League">
  <ion-content ng-controller="EnglandCtrl">
    <ion-list>
           
      <ion-item ng-repeat="t in teams.standing"><img class="logoclub" ng-src="{{t.crestURI}}"> <div class="teamname"> {{t.teamName}}  </div>  <div class="points"> {{t.points}} </div></ion-item>
      
   </ion-list>
  </ion-content>
</ion-view>
