<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      <a ng-show="check.email" href="#/app/account" class="button button-clear button-light">Account</a>
      <a ng-show="check.facebook" href="#/app/account" class="button button-clear button-light">Welkom! {{ check.facebook }}</a><img class="facebook-icon" ng-src="{{ check.facebookprofileImageURL }}"> 
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img class="logosensatie" ng-src="img/logosensatie2.png">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home  {{ check.email }}
        </ion-item>
        <ion-item menu-close href="#/app/competities">
          Competities
        </ion-item>
        <ion-item menu-close href="#/app/contact">
          Contact
        </ion-item>
        <ion-item menu-close href="#/app/tab/home">
          Contact
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
