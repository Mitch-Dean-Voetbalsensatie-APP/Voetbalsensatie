<ion-side-menus >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      <a ng-show="check.email" href="#/app/account" class="button button-clear button-light">Account</a>
      <a ng-show="check.facebook" href="#/app/account" class="button button-clear button-light"><img class="facebook-icon" ng-src="{{ check.facebookprofileImageURL }}"> </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
  <ion-header-bar class="bar-stable">
    <p  ng-show="check.email||check.facebook"  id="username" class="ion-person">{{ check.email }} {{ check.facebook }}</p>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item  menu-close href="#/app/home">
        <p class="icon menu-icon ion-home"> Home </p>
        </ion-item>
        <ion-item menu-close href="#/app/competities">
        <p class="ion-ios-football"> Competities</p>
        </ion-item>
        <ion-item menu-close href="#/app/ourTeams">
        <p class="ion-ios-body">Onze Teams</p>
        </ion-item>
        <ion-item menu-close href="#/app/login" hide-back-button="true" ng-hide="check.email||check.facebook" class="tabs-icon-top tabs-positive">
         <p class="ion-ios-person"> Inloggen</p>
        </ion-item>
        <ion-item menu-close href="#/app/signup" hide-back-button="true" ng-hide="check.email||check.facebook" class="tabs-icon-top tabs-positive">
         <p class="ion-person-add"> Aanmelden</p>
        </ion-item>
        <ion-item menu-close href="#/app/account" hide-back-button="true" ng-show="check.email||check.facebook">
         <p class="ion-ios-person"> Account</p>
        </ion-item>
        <ion-item menu-close href="#/app/voorkeur" hide-back-button="true"ng-show="check.email||check.facebook">
         <p class="ion-ios-gear"> Voorkeuren</p>
        </ion-item>
         <ion-item menu-close href="#/app/contact">
         <p class="ion-ios-telephone"> Contact</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
